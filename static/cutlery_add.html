<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cutlery</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />

</head>

<body>

    <div class="container">
        <h1>Evőeszköz létrehozása</h1>
        <form>
            <div class="form-group mt-2">
                <label for="cutleryname">Evőeszköz neve</label>
                <input type="text" class="form-control" id="cutleryname">
                <small id="emailHelp" class="form-text text-muted">Később nem tudod megváltoztatni</small>
            </div>
            <div class="form-group mt-2">
                <label for="cutlerytype">Típus</label>
                <input type="text" class="form-control" id="cutlerytype">
            </div>
            <div class="form-group mt-2">
                <label for="cutlerycolor">Szín</label>
                <input type="text" class="form-control" id="cutlerycolor">
            </div>
            <div class="form-group mt-2">
                <label for="cutleryavailable">Kapható</label>
                <input type="text" class="form-control" id="cutleryavailable">
            </div>

            <div class="buttons mt-2">
                <a role="button" href="cutlery_list.html" type="submit" class="btn btn-primary">Mentés</a>
                <a href="cutlery_list.html" class="btn btn-danger">Mégse</a>
            </div>
            
        </form>
    </div>



    <script language="javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
